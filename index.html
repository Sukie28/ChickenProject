<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三個區塊的範例</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- 第一個區塊 -->
            <div class="col-md-4">
                <div class="p-3 border bg-dark text-white">區塊 1</div>
            </div>
            <!-- 第二個區塊 -->
            <div class="col-md-4">
                <div class="p-3 border bg-dark text-white">區塊 2</div>
            </div>
            <!-- 第三個區塊 -->
            <div class="col-md-4">
                <div class="p-3 border bg-dark text-white">區塊 3</div>
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS (可選) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
