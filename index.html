<!DOCTYPE html>
<html lang="zh-Hant">
<title>Chicken</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
    	.total-amount {
            background-color: darkred;
            color: white;
            font-weight: bold;
            text-align: center;
            font-size: 25px; !important
        }
        .btn-custom-height {
            height: 70px; /* 自訂按鈕高度 */
        }        
        .order-list-item {
            margin-bottom: 10px; /* 增加 orderList 內容的間距 */
        }
         
        .btn-custom-height:hover {
		    opacity: 0.85;
		}
		 .price-text {
           font-size: 1.6em; /* 增加字體大小 */
           font-weight: bold; /* 加粗字體 */
       }
       .count-text {
           font-size: 1.6em; /* 增加字體大小 */
           font-weight: bold; /* 加粗字體 */
       }
    </style>
</head>
<body style="background-color:black;">
    <div class="container">
        <div class="row">
            <!-- 第一個區塊 -->
            <div class="col-md-3">
                <div class="p-3 border bg-dark text-white">總計</div>
                <div class="p-3 border total-amount" id="totalAmount"></div>
                <div class="p-3 border bg-dark text-white" id="groupb"></div>
             	<div class="p-3  bg-dark text-white">
               		<button class="btn btn-outline-warning btn-custom-height w-100" onclick="clearAll()">總清除</button>
                </div>
            
            </div>
            <!-- 第二個區塊 -->
            <div class="col-md-3">
                <div class="p-3 border bg-dark text-white" >已點清單</div>
                <div class="p-3 border bg-dark text-white"id="orderList"></div>
            </div>
            <!-- 第三個區塊 -->
            <div class="col-md-6">
            	<div class="container">
            	<div class="p-3 border bg-dark text-white">單價</div>
            		<div class="row">
            			<div class="col-md-8">
			                <div class="row" id="priceButtons"></div>
            			</div>
            			<div class="col-md-4">
            				<div class="row" id="qtyButtons">
            				</div>
            			</div>
            		</div>
            	</div>
                
            </div>
        </div>
    </div>

    <!-- 引入 Bootstrap JS (可選) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
	    $(document).ready(function() {
	   
	        for (let price = 95; price >= 20; price -= 5) {
	        	
	            $('#priceButtons').append(`
	                <div class="col-6">
	            		<button class="btn btn-outline-info m-1 btn-lg w-100 btn-custom-height price-text" onclick="selectedPrice(${price}, this)">${price}</button>
	                </div>
	            `);
	            
	        }
	        
	        for (let qty =1; qty <=6 ; qty++){
	        	
	        	$('#qtyButtons').append(`
		        		<div class="col-12">
						    <button class="btn btn-outline-success m-1 btn-lg w-100 btn-custom-height count-text" onclick="addItem(${qty}, this)">${qty} X</button>
						</div>
		        	`);
	        	
	        }
	    });
    	
        let totalAmount = 0;
        let itemCounts = {};
		let selectPrice = 0;
		
		function selectedPrice(price, selButton){
			selectPrice = price;
			
			 // 清除單價按鈕
            $('#priceButtons button').removeClass('btn-info');
            $('#priceButtons button').css('color', '');
            // 增加樣式到被按下的按鈕
            $(selButton).addClass('btn-info');
            // 確保文字顏色可見
            $(selButton).css('color', 'black');
            // 清除數量按鈕
            $('#qtyButtons button').removeClass('btn-success');
            $('#qtyButtons button').css('color', '');
		}
        function addItem(qty, selButton) {
        	
        	if(selectPrice != 0){
			  ////////////////////////按鈕效果
           	   // 移除所有按鈕的紅色樣式
               $('#qtyButtons button').removeClass('btn-success');
               $('#qtyButtons button').css('color', '');
               // 增加樣式到被按下的按鈕
               $(selButton).addClass('btn-success');
               // 確保文字顏色可見
               $(selButton).css('color', 'black');
           	
           	    //////////////////////////
               // 更新已點清單
               const itemId = `item-${Date.now()}`;
               let thisAmount = 0;
               $('#orderList').append(`
              	    <div id="${itemId}" class="d-flex justify-content-between align-items-center order-list-item">
              	        <div class="d-flex justify-content-between align-items-center w-100">
              	            <span>${selectPrice} X ${qty}</span>
              	            <button class="btn btn-danger btn-md ml-auto" onclick="removeItem('${itemId}', ${selectPrice}, ${qty})">刪除</button>
              	        </div>
              	    </div>
              	`);
               // 計算此次金額
               thisAmount = selectPrice * qty;
               // 更新總金額
               totalAmount += thisAmount;
               $("#totalAmount").text(totalAmount);
               
               // 更新金額種類及數量
               if (itemCounts[selectPrice]) { // 判斷是否已經有值
                   itemCounts[selectPrice] += qty;
               } else {
                   itemCounts[selectPrice] = qty;
               }
               updateGroupb();
        	}
        	
        }

        function removeItem(itemId, price, qty) {
        	$(`#${itemId}`).remove();
            totalAmount -= (price * qty);
            $("#totalAmount").text(totalAmount);
            
            // 更新金額種類及數量
            if (itemCounts[price]) {
                itemCounts[price] -= qty;
                if (itemCounts[price] === 0) {
                    delete itemCounts[price];
                }
            }
            updateGroupb();
        }
        
        
        function updateGroupb() {
        	let totalCount = 0;
            let groupbContent = '';
            for (const [price, count] of Object.entries(itemCounts)) {
            	totalCount += count;
            	groupbContent += `
                    <div class="d-flex justify-content-between">
                        <span>金額 ${price}</span>
                        <span>${count} 個</span>
                    </div>
                `;
            }
            groupbContent = `數量統計 ( ${totalCount} ):<br>` + groupbContent;
            $('#groupb').html(groupbContent);
        
        }
        
        function clearAll() {
            $('#orderList').empty();
            totalAmount = 0;
            itemCounts = {};
            $('#totalAmount').text(totalAmount);
            // 清除單價按鈕
            $('#priceButtons button').removeClass('btn-info');
            $('#priceButtons button').css('color', '');
            
            // 清除數量按鈕
            $('#qtyButtons button').removeClass('btn-success');
            $('#qtyButtons button').css('color', '');
            updateGroupb();
        }
    
       
   </script>
</body>
</html>
